<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="_05_access_parent_sibling_children_element.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

    <!-- Input field and button to add a new item -->
    <input type="text" id="newItemInput" placeholder="Add a new task..." />
    <button id="addButton">Add Item</button>

    <!-- To-Do List -->
    <ul id="todoList">
      <!-- Example Item: Will be dynamically added -->
      <li class="todo-item">
        <span class="task-text">Learn JavaScript DOM</span>
        <button class="delete-btn">Delete</button>
        <button class="details-btn">Details</button>
        <button class="show-sibling-btn">Show Sibling</button>
      </li>
    </ul>
  </div>

  <script src="_05_access_parent_sibling_children_element.js" defer></script>
</body>
</html>
