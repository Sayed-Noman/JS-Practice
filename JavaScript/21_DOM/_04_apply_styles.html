<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Manipulation with JavaScript</title>
  <link rel="stylesheet" href="_04_apply_styles.css">
</head>
<body>
  <h1>JavaScript CSS Manipulation</h1>

  <div id="singleElement" class="box">I am a single element with dynamic styling</div>

  <h2>Links with Dynamic Styling</h2>
  <ul id="linkList">
    <li><a href="#">Link 1</a></li>
    <li><a href="#">Link 2</a></li>
    <li><a href="#">Link 3</a></li>
    <li><a href="#">Link 4</a></li>
  </ul>

  <button id="addClassButton">Add Class to Links</button>
  <button id="removeClassButton">Remove Class from Links</button>
  <button id="toggleClassButton">Toggle Class on Links</button>
  <button id="styleButton">Apply Inline Styles</button>

  <script src="_04_apply_styles.js" defer></script>
</body>
</html>
